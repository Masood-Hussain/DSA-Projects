# Face Recognition System Configuration

# Camera Settings
camera.width=640
camera.height=480
camera.frame.rate=30

# Recognition Settings
recognition.threshold=0.6
recognition.max.distance=100.0

# Database Settings
database.file=face_recognition.db
database.init=true

# Face Detection Settings
face.detection.scale.factor=1.1
face.detection.min.neighbors=5
face.detection.min.size.width=30
face.detection.min.size.height=30
face.detection.max.size.width=300
face.detection.max.size.height=300

# Logging Settings
logging.level=INFO
logging.file=face-recognition.log
logging.console.enabled=true

# GUI Settings
gui.window.width=800
gui.window.height=600
gui.window.title=Real-Time Face Recognition System
